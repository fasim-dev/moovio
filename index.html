<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moovio</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#111111" />
  <style>
    :root {
      --gradient-colors: linear-gradient(270deg, #fd1d1d, #fcb045, #833ab4, #3f5efb, #00ff6a);
      --background-color: #111;
      --text-color: #fff;
      --card-bg: rgba(255, 255, 255, 0.05);
      --insta: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--gradient-colors);
      background-size: 1000% 1000%;
      color: var(--text-color);
      animation: gradientBG 20s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background .3s ease;
    }

    body.dark {
      background: #0f0f16;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shine {
      0% { filter: brightness(1); transform: scale(1); }
      40% { filter: brightness(1.2); transform: scale(1.05); }
      70% { filter: brightness(1); transform: scale(1); }
      100% { filter: brightness(1); transform: scale(1); }
    }

    @keyframes sweep {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      position: relative;
      cursor: default;
      background: var(--insta);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 3s ease-in-out infinite;
    }

    .logo::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.3) 50%, rgba(255,255,255,0) 100%);
      background-size: 200% 100%;
      mix-blend-mode: screen;
      animation: sweep 2.5s ease-in-out infinite;
      border-radius: 4px;
    }

    .logo svg {
      width: 24px;
      height: 24px;
      flex-shrink: 0;
      filter: drop-shadow(0 0 4px rgba(255,255,255,0.6));
      animation: rotateIcon 6s ease-in-out infinite;
    }
    @keyframes rotateIcon {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .menu-toggle {
      font-size: 1.8rem;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .menu-toggle:hover {
      transform: scale(1.1);
    }

    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background-color: rgba(0,0,0,0.85);
      padding: 1.5rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: right 0.3s ease;
      z-index: 999;
      overflow-y: auto;
      backdrop-filter: blur(10px);
    }

    .sidebar.active {
      right: 0;
      box-shadow: -5px 0 30px rgba(0,0,0,0.5);
    }

    .sidebar .search {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
    }
    .sidebar .search input {
      flex:1;
      padding:8px 10px;
      border-radius:8px;
      border:none;
      background: rgba(255,255,255,0.05);
      color:#fff;
      transition: all 0.3s ease;
    }
    .sidebar .search input:focus {
      outline: none;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 0 2px rgba(253,29,29,0.3);
    }
    .sidebar .search button {
      background: #fd1d1d;
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      color:#fff;
      font-weight:bold;
      transition: all 0.3s ease;
    }
    .sidebar .search button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(253,29,29,0.5);
    }

    .sidebar button {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.1);
      padding: 0.6rem 1rem;
      border-radius: 15px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: left;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .sidebar button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: all 0.5s ease;
    }

    .sidebar button:hover {
      background: rgba(255,255,255,0.05);
      border-color: rgba(255,255,255,0.3);
      transform: translateX(5px);
    }

    .sidebar button:hover::before {
      left: 100%;
    }

    .sidebar .section-title {
      margin: 8px 0 4px;
      text-transform: uppercase;
      font-size: 0.6rem;
      letter-spacing: 1px;
      opacity: 0.8;
      padding-left: 6px;
      position: relative;
    }

    .sidebar .section-title::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 6px;
      width: 30px;
      height: 1px;
      background: rgba(255,255,255,0.3);
    }

    .main-content {
      padding: 2rem;
      flex: 1;
    }

    h2 {
      margin-top: 2rem;
      font-size: 1.4rem;
      position: relative;
      display: inline-block;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--insta);
      border-radius: 3px;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
    }

    .movie-card {
      background-color: var(--card-bg);
      padding: 0.5rem;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
    }

    .movie-card img {
      width: 100%;
      border-radius: 10px;
      display: block;
      transition: transform 0.5s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .movie-card:hover img {
      transform: scale(1.1);
    }

    /* PROGRESS BAR STYLES */
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #fd1d1d;
      border-radius: 2px;
      width: 0%;
      transition: width 0.3s ease;
    }

    /* WATCH NOW BUTTON */
    .watch-now-btn {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: var(--insta);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s, transform 0.3s;
      z-index: 2;
      transform: translateY(10px);
    }
    .movie-card:hover .watch-now-btn {
      opacity: 1;
      transform: translateY(0);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 100%;
      overflow: hidden;
      margin-bottom: 2rem;
      height: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out, transform 1.5s ease-in-out;
      transform: scale(1.05);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .slide .cta {
      position: absolute;
      bottom: 40px;
      left: 40px;
      background: var(--insta);
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease 0.3s;
      z-index: 10;
    }

    .slide .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%);
      border-radius: 0 0 10px 10px;
    }

    .slide .title {
      position: absolute;
      bottom: 80px;
      left: 40px;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease 0.2s;
      max-width: 60%;
    }

    .active-slide {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .active-slide .cta,
    .active-slide .title {
      transform: translateY(0);
      opacity: 1;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 1rem;
      position: sticky;
      bottom: 0;
      z-index: 100;
    }

    /* Scrollbar minimalist */
    .sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .sidebar::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.15);
      border-radius:4px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        justify-content: space-between;
      }

      .sidebar {
        width: 200px;
        padding:1rem;
      }

      .movie-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .slideshow-container {
        height: 250px;
      }

      .slide .title {
        font-size: 1.5rem;
        bottom: 60px;
        left: 20px;
        max-width: 80%;
      }

      .slide .cta {
        bottom: 20px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <!-- Clapperboard icon -->
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path fill="currentColor" d="M2 7h20v13H2V7zm1-4h4l1.5 3H5.5L3 3zm6 0h4l1.5 3H11.5L9 3zm6 0h4l1.5 3h-5L15 3z"/>
      </svg>
      Moovio
    </div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
  </header>

  <!-- Sidebar Menu -->
  <div id="sidebar" class="sidebar">
    <div class="search">
      <input type="text" placeholder="Search movies..." aria-label="Search movies">
      <button>🔍</button>
    </div>

    <div class="section-title">Main</div>
    <button onclick="scrollToSection('popular')">🏠 Home</button>
    <button onclick="scrollToSection('trending')">🔥 Trending Now</button>
    <button onclick="scrollToSection('genres')">🎞️ Genre</button>
    <button>⭐ Top Rated</button>
    <button>🆕 New Releases</button>

    <div class="section-title">Content</div>
    <button>📺 TV Shows</button>
    <button>🎬 Movies</button>
    <button onclick="scrollToSection('mylist')">📑 My List</button>
    <button onclick="scrollToSection('indonesia')">🇮🇩 IDN Films</button>
    <button>📊 Watch History</button>
    <button>🧠 AI</button>
    <button>📥 Downloads</button>

    <div class="section-title">Account</div>
    <button>👤 Profile</button>
    <button>🔔 Notifications</button>
    <button>⚙️ Settings</button>
    <button>💬 Feedback</button>
    <button>📣 Promo & Offers</button>
    <button>🚪 Logout</button>
  </div>

  <div class="main-content">
    <!-- Slideshow Film Unggulan -->
    <div class="slideshow-container">
      <div class="slide">
        <img id="slide1-img" alt="Featured Movie 1">
        <div class="overlay"></div>
        <div class="title" id="slide1-title"></div>
        <button class="cta" id="slide1-btn">Watch Now</button>
      </div>
      <div class="slide">
        <img id="slide2-img" alt="Featured Movie 2">
        <div class="overlay"></div>
        <div class="title" id="slide2-title"></div>
        <button class="cta" id="slide2-btn">Watch Now</button>
      </div>
      <div class="slide">
        <img id="slide3-img" alt="Featured Movie 3">
        <div class="overlay"></div>
        <div class="title" id="slide3-title"></div>
        <button class="cta" id="slide3-btn">Watch Now</button>
      </div>
    </div>

    <!-- Dynamic Movie Sections -->
    <h2 id="popular">Popular Movies</h2>
    <div class="movie-grid" id="popular-grid"></div>

    <h2 id="trending">Trending Now</h2>
    <div class="movie-grid" id="trending-grid"></div>

    <h2 id="genres">Genres</h2>
    <div class="movie-grid" id="genres-grid"></div>

    <h2 id="mylist">My List</h2>
    <div class="movie-grid" id="mylist-grid"></div>

    <h2 id="indonesia">🇮🇩 Indonesian Films</h2>
    <div class="movie-grid" id="indonesia-grid"></div>
  </div>

  <footer>
    © 2025 Moovio - Stream the Future 🎬
  </footer>

  <script src="movies.js"></script>
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
      toggleSidebar();
    }

    // Load movies from movies.js and render them
    function renderMovies() {
      const categories = {
        popular: window.movies.filter(m => m.category === 'popular'),
        trending: window.movies.filter(m => m.category === 'trending'),
        genres: window.movies.filter(m => m.category === 'genres'),
        mylist: window.movies.filter(m => m.category === 'mylist'),
        indonesia: window.movies.filter(m => m.category === 'indonesia')
      };

      // Render each category
      for (const [category, movies] of Object.entries(categories)) {
        const grid = document.getElementById(`${category}-grid`);
        if (grid) {
          grid.innerHTML = movies.map(movie => `
            <div class="movie-card" data-movie-id="${movie.id}">
              <img src="${movie.image}" alt="${movie.title}" onerror="this.src='https://placehold.co/500x750?text=${encodeURIComponent(movie.title)}'">
              <div class="progress-container">
                <div class="progress-bar" style="width: ${movie.progress}%"></div>
              </div>
              <button class="watch-now-btn" onclick="window.location.href='player.html?movie=${movie.id}'">
                Watch Now
              </button>
            </div>
          `).join('');
        }
      }

      // Set up slideshow with movies that have proper images
      const validMovies = window.movies.filter(movie => 
        movie.image && !movie.image.includes('placehold.co')
      ).slice(0, 3); // Get first 3 movies with valid images

      if (validMovies.length > 0) {
        document.getElementById('slide1-img').src = validMovies[0].image;
        document.getElementById('slide1-title').textContent = validMovies[0].title;
        document.getElementById('slide1-btn').onclick = () => {
          window.location.href = `player.html?movie=${validMovies[0].id}`;
        };
      }
      if (validMovies.length > 1) {
        document.getElementById('slide2-img').src = validMovies[1].image;
        document.getElementById('slide2-title').textContent = validMovies[1].title;
        document.getElementById('slide2-btn').onclick = () => {
          window.location.href = `player.html?movie=${validMovies[1].id}`;
        };
      }
      if (validMovies.length > 2) {
        document.getElementById('slide3-img').src = validMovies[2].image;
        document.getElementById('slide3-title').textContent = validMovies[2].title;
        document.getElementById('slide3-btn').onclick = () => {
          window.location.href = `player.html?movie=${validMovies[2].id}`;
        };
      }
    }

    // Cinematic Slideshow Animation
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
    
    function showSlide(n) {
      // Reset all slides
      slides.forEach(slide => {
        slide.classList.remove('active-slide');
      });
      
      // Show current slide
      slideIndex = (n + slides.length) % slides.length;
      slides[slideIndex].classList.add('active-slide');
    }
    
    function nextSlide() {
      showSlide(slideIndex + 1);
    }
    
    // Initialize slideshow
    function initSlideshow() {
      if (slides.length > 0) {
        showSlide(0);
        setInterval(nextSlide, 6000); // Change slide every 6 seconds
      }
    }

    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', () => {
      renderMovies();
      initSlideshow();
      
      // Dark mode persistence (optional)
      if (localStorage.getItem('moovio_dark') === '1') {
        document.body.classList.add('dark');
      }

      // Animate sidebar buttons sequentially
      const sidebarButtons = document.querySelectorAll('.sidebar button');
      sidebarButtons.forEach((button, index) => {
        button.style.transitionDelay = `${index * 0.05}s`;
      });
    });
  </script>
</body>
</html>
